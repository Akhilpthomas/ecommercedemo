<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------main style------------ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- ------------Google Fonts-------------- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- --------------Icon pack font-awesome----------- -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>E Commerce</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg" />
  </head>
  <script src="main.js"></script>
  <body>
    <div w3-include-html="header.html"></div>
    <div class="slider">
      <img src="images/whirlpool2.jpg" alt="Slide 1" class="slide active" />
      <div class="slide-overlay"></div>
      <img src="images/whirlpool1.jpg" alt="Slide 2" class="slide" />
      <div class="slide-overlay"></div>
      <img src="images/whirlpool3.jpg" alt="Slide 3" class="slide" />
      <div class="slide-overlay"></div>
      <div class="prev">&larr;</div>
      <div class="next">&rarr;</div>
    </div>

    <!-- featured products -->
    <div class="small-container mt-5">
      <h2 class="title">Featured Products</h2>
      <div class="row horizontal-scroll-wrapper squares">
        <div class="col-3 box-container" onclick="dishplp()">
          <img src="images/dishwasher.jpg" alt="Dishwasher" />
          <h5 class="product_name">Dishwasher</h5>
        </div>
        <div class="col-3 box-container" onclick="refplp()">
          <img src="images/refrigerator.jpg" alt="Refrigerator" />
          <h5 class="product_name">Refrigerator</h5>
        </div>
        <div class="col-3 box-container" onclick="ovenplp()">
          <img src="images/oven.jpeg" alt="Oven" />
          <h5 class="product_name">Oven</h5>
        </div>
      </div>
    </div>

    <!-- brands -->
    <div class="brands">
      <div class="small-container">
        <div class="row">
          <div class="col-3">
            <img
              id="imgpdp"
              src="images/apple_logo_PNG19675.png"
              alt="apple logo"
            />
          </div>
          <div class="col-3">
            <img
              id="imgpdp"
              src="images/samsung_logo_PNG2.png"
              alt="samsung logo"
            />
          </div>
          <div class="col-3">
            <img
              id="imgpdp"
              src="images/mastercard_PNG7.png"
              alt="mastercard logo"
            />
          </div>
          <div class="col-3">
            <img
              id="imgpdp"
              src="images/paypal_PNG19.png"
              alt="mastercard logo"
            />
          </div>
        </div>
      </div>
    </div>

    <div w3-include-html="footer.html"></div>

    <script>
      includeHTML();
    </script>

    <script>
      let slideIndex = 0;
      let slides1 = document.querySelectorAll(".slide");

      function changeSlide() {
        slides1[slideIndex].classList.remove("active");
        slideIndex++;
        if (slideIndex >= slides.length) {
          slideIndex = 0;
        }
        slides1[slideIndex].classList.add("active");
      }

      setInterval(changeSlide, 10000);

      // Select the navigation buttons and slides
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const slides = document.querySelectorAll(".slide");

      // Function to change the slide
      function changeSlide(direction) {
        slides[slideIndex].classList.remove("active");
        slideIndex =
          direction === "next"
            ? (slideIndex + 1) % slides.length
            : (slideIndex - 1 + slides.length) % slides.length;
        slides[slideIndex].classList.add("active");
      }

      // Add event listeners to the buttons
      prevBtn.addEventListener("click", () => changeSlide("prev"));
      nextBtn.addEventListener("click", () => changeSlide("next"));
    </script>
  </body>
</html>
